# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:    
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -D vuepress
      - run: java -jar ./node-1.0-SNAPSHOT-jar-with-dependencies.jar
      - run: npm run docs:build
    
      #发布到tiankafei.github.io/master
      - name: Deploy tiankafei.github.io/master
        uses: peaceiris/actions-gh-pages@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXTERNAL_REPOSITORY: tiankafei/tiankafei.github.io #可以新建一个mybells.github.io仓库发布到master
          PUBLISH_BRANCH: master
          PUBLISH_DIR: dist
        with:
          emptyCommits: false
